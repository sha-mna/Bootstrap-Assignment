<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Header starts here -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="https://img.freepik.com/premium-vector/restaurant-logo-design-template_79169-56.jpg" alt="kitchen image" />
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Specials
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Tea</a></li>
								<li><a class="dropdown-item" href="#">Coffee</a></li>
								<li><a class="dropdown-item" href="#">Smoothies</a></li>
								<li><a class="dropdown-item" href="#">Juice</a></li>
								<li><a class="dropdown-item" href="#">Shakes</a></li>
								<li><a class="dropdown-item" href="#">Soups</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">Pricing</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">Contact</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="Search" placeholder="Pick Your Favorite " aria-label="Search">
						<button class="btn btn-outline-danger" type="submit">search</button>
					</form>
				</div>
            </div>
        </nav>
    </header>
	<!-- Main content starts here -->
	<main>
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://cdn.shopify.com/s/files/1/0066/7569/3639/articles/how-to-eat-healthy.jpg?v=1611987977" class="d-block w-100" alt="healthy">
					<div class="carousel-caption d-none d-md-block">
						<h3>Good Food Good Health</h3>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="https://live.staticflickr.com/8184/8143492351_9a0a239384_b.jpg" class="d-block w-100" alt="lunch">
					<div class="carousel-caption d-none d-md-block">
						<h3>Your Happiness Our Satisfaction</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img src="https://media.smallbiztrends.com/2021/05/fast-food-restaurants.png" class="d-block w-100" alt="non-veg">
					<div class="carousel-caption d-none d-md-block">
						<h3>Happy Tummy Happy You</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img src="https://gubbagroup.com/wp-content/uploads/2019/10/01-A.jpg" class="d-block w-100" alt="dessert">
					<div class="carousel-caption d-none d-md-block">
						<h3>Count The Happy Moments</h3>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			  	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  	<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			  	<span class="carousel-control-next-icon" aria-hidden="true"></span>
			  	<span class="visually-hidden">Next</span>
			</button>
		</div>
	</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>
</html>
